<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reindirizzamento alla Home Page</title>
  <script type="text/javascript">
    // Gestione del routing SPA per GitHub Pages
    // Reindirizza alla home page con i parametri corretti
    var segmentCount = 1;
    var l = window.location;
    
    // Redirect to the index.html with the correct path
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segmentCount + 1).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
      
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Reindirizzamento alla Home Page...</h1>
  <p>Se non vieni reindirizzato automaticamente, <a href="/ai-portfolio/">clicca qui</a>.</p>
</body>
</html>
